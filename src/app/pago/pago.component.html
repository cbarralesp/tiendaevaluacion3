<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
    <br>
       
    <hr>

    <div class="row">
        <aside class="col-sm-6">
            <p>Forma de pago</p>

            <article class="card">
                <div class="card-body p-5">
                    <ul class="nav bg-light nav-pills rounded nav-fill mb-3" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="pill" href="#nav-tab-card">
                                <i class="fa fa-credit-card"></i> Tarjeta de credito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#nav-tab-paypal">
                                <i class="fab fa-paypal"></i> Paypal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#nav-tab-bank">
                                <i class="fa fa-university"></i> Bank Transfer</a>
                        </li>
                    </ul>
                    <p class="alert alert-success">Ingreso de tarjeta de credito</p>

                    <form role="form">
                        <div class="form-group">
                            <label for="username">Nombre titular</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group.// -->

                        <div class="form-group">
                            <label for="cardNumber">NÃºmero de tarjeta</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
                                </div>
                                <input type="text" class="form-control" name="cardNumber" placeholder="">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group.// -->

                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label><span class="hidden-xs">Fecha de expiracion</span> </label>
                                    <div class="form-inline">
                                        <select class="form-control" style="width:45%">
                                            <option>MM</option>
                                            <option>01 - Enero</option>
                                            <option>02 - Febrero</option>
                                            <option>03 - Marzo</option>
                                        </select>
                                        <span style="width:10%; text-align: center"> / </span>
                                        <select class="form-control" style="width:45%">
                                            <option>YY</option>
                                            <option>2020</option>
                                            <option>2021</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label data-toggle="tooltip" title=""
                                        data-original-title="3 digits code on back side of the card">CVV <i
                                            class="fa fa-question-circle"></i></label>
                                    <input class="form-control" required="" type="text">
                                </div> <!-- form-group.// -->
                            </div>
                        </div> <!-- row.// -->
                        <button class="subscribe btn btn-primary btn-block" type="button"> Agregar tarjeta </button>
                    </form>
                </div> <!-- card-body.// -->
            </article> <!-- card.// -->


        </aside> <!-- col.// -->


        <aside class="col-sm-6">
            <p>Total de compras</p>

            <article class="card">
                <div class="card-body p-5">

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="nav-tab-card">
                            <h2 class="text-center">Total a pagar</h2>
                            <form role="form">
                                <div class="form-group">
                                    <label for="username">Monto total a pagar</label>

                                </div> <!-- form-group.// -->



                                <button class="subscribe btn btn-primary btn-block" type="button"> Confirmar pago
                                </button>
                            </form>
                        </div> <!-- tab-pane.// -->
                       

                    </div> <!-- tab-content .// -->

                </div> <!-- card-body.// -->
            </article> <!-- card.// -->


        </aside> <!-- col.// -->
    </div> <!-- row.// -->

</div>
<!--container end.//-->
